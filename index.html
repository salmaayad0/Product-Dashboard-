<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CRUD Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <table class="table w-75 mx-auto my-4">
    <thead>
      <th>Index</th>
      <th>ProductName</th>
      <th>ProductPrice</th>
      <th>ProductCategory</th>
      <th>ProductDesc</th>
      <th>update</th>
      <th>delete</th>

    </thead>
    <tbody id="tableBody">


    </tbody>
  </table>

  <div class="w-75 mx-auto py-3">
    <h3 class="fw-bolder my-2">Product Managment System</h3>


    <label for="productNameInput" class="mb-3">ProductName :</label>
    <input type="text" class="form-control mb-3" id="productNameInput" onblur="validateProductName()" />

    <div class="alert alert-danger d-none" role="alert" id="invalidProductName">
      Product Name is Invalid!
    </div>

    <div class="alert alert-danger d-none" role="alert" id="emptyProductName">
      Product Name shouldn't be empty!
    </div>


    <label for="ProductPriceInput" class="mb-3">ProductPrice :</label>
    <input type="number" class="form-control mb-3" id="productPriceInput" />
    <label for="ProductCategoryInput" class="mb-3">ProductCategory :</label>
    <input type="text" class="form-control mb-3" id="productCategoryInput" />
    <label for="ProductDescInput" class="mb-3">ProductDesc :</label>
    <textarea type="text" class="form-control mb-3" id="productDescInput"></textarea>
    <button class="btn btn-info" id="addBtn" onclick="validateAddingButton();">
      Add Product
    </button>
    <button class="btn btn-info d-none" id="updateBtn" onclick="addUpdatedProduct();">
      Update Product
    </button>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>

  <script src="main.js"></script>
</body>

</html>
